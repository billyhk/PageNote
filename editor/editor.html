<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Annotate</title>
    <link rel="stylesheet" href="../index.css" />
    <link rel="stylesheet" href="editor.css" />
  </head>
  <body>
    <div id="toolbar">
      <h1 class="header_title">Annotate</h1>

      <!-- toolbar header -->
      <div class="toolbar_actions">
        <div class="shape-selector_container">
          <select id="shape-selector_menu">
            <option value="rectangle">Rectangle</option>
            <option value="arrow">Arrow</option>
            <option value="text">Text</option>
          </select>
          <button id="shape-selector_btn">Add Shape</button>
        </div>

        <div class="export_controls">
          <input
            type="text"
            id="filename-input"
            placeholder="Enter file name here"
          />
          <button id="export-btn">Export</button>
        </div>
      </div>
    </div>

    <div class="canvas-container">
      <div class="side-panels-container">
        <!-- layers panel -->
        <aside id="layers-panel">
          <h2>
            Layers
            <img
              id="drawing-enabled-indicator"
              title="Drawing Enabled"
              src="../images/edit-icon.png"
            />
          </h2>

          <ul id="layers-list"></ul>
        </aside>

        <!-- Notes -->
        <aside id="notes-panel">
          <h2>Notes</h2>
          <textarea
            id="notes-input"
            rows="10"
            placeholder="Enter notes here..."
          ></textarea>
        </aside>
      </div>

      <!-- ANNOTATION CANVAS -->
      <canvas id="c"></canvas>
    </div>

    <!-- JS -->
    <script src="../lib/fabricjs/index.js"></script>
    <script src="editor.js"></script>
  </body>
</html>
